<!doctype html>
<html lang="en">
    <head>
        <title>LocalGuessr</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h1>Hello!</h1>

        <div id="panorama"></div>
        <div id="map"></div>

        <script
            src="https://maps.googleapis.com/maps/api/js?callback=initPanoramaElement&v=weekly"
            defer
        ></script>
        <!-- Example of how to add your API key to <script> tag above: -->
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initPanoramaElement&v=weekly" defer></script>-->
        <!--<iframe src="http://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed" height="450" width="600"></iframe>-->

        <script src="OpenLayers.js"></script>

        <script>
            map = new OpenLayers.Map("demoMap");
            map.addLayer(new OpenLayers.Layer.OSM());
            map.zoomToMaxExtent();
        </script>
    </body>
</html>
